
<ion-view view-title="neighbor">

    <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="이웃 검색">
  </label>
  <button class="button button-clear">
    ok
  </button>
</div>
     <div class="list">
            <div class="list card" ng-repeat= "interst in interests">
                <div class="item item-divider">
                    <h4>{{interst.name}} 추천이웃리스트</h4></div>
                <ion-scroll zooming="false" direction="x" style="width: 200%; height: 120px">
                    <a ng-click="addNeighbor('adam')"> <img src="img/adam.jpg" style="width: 120px"></a>
                    <a ng-click="addNeighbor('bem')"> <img src="img/ben.png" style="width: 120px"></a>
                    <a ng-lick="addNeighbor('max')"> <img src="img/max.png" style="width: 120px"></a>
                    <a ng-click="addNeighbor('mike')"> <img src="img/mike.png" style="width: 120px"></a>
            </div>
        </div>
           <button class="button button-block button-calm" onclick="location.href='#/app/main/main'">test</button>
    </ion-content>
</ion-view>
